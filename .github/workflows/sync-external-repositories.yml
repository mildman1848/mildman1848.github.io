name: Sync External Kodi Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Sync external repositories
        run: python3 tools/update_external_repositories.py

      - name: Commit and push when changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A repo/addons.xml repo/addons.xml.md5 repo
          git commit -m "chore: sync external Kodi repository add-ons"
          git push
